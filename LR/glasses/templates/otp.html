{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OTP Verification</title>
    <link rel="stylesheet" href="{% static 'otp.css' %}" />
  </head>
  <body>
    <div class="otp-container">
      <h2>OTP Sent</h2>
      <hr />
      <p><strong>{{ email }}</strong></p>
      <form method="post">
        {% csrf_token %}
        <input type="hidden" name="email" value="{{ email }}" />
        <input type="hidden" name="fake_otp" value="{{ fake_otp }}" />
        <label for="entered_otp">Enter OTP</label>
        <input type="text" id="entered_otp" name="entered_otp" />
        {% if error_message %}
        <p>{{ error_message }}</p>
        {% endif %}
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
